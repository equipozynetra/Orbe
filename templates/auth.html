<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORBE | Identificación</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="grid-background"></div>

    <div class="auth-wrapper">
        <a href="{{ url_for('home') }}" class="back-link">← Volver al Orbe</a>

        <div class="auth-card">
            <div class="auth-header">
                <h2>Identificación</h2>
                <p>Ingrese sus credenciales para sincronizar.</p>
            </div>

            <!-- --- AQUÍ ESTABA LO QUE FALTABA: BLOQUE DE MENSAJES DE ERROR --- -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="message-container">
                    {% for category, message in messages %}
                        <div class="alert {{ category }}">{{ message }}</div>
                    {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <!-- --------------------------------------------------------------- -->

            <!-- Asegúrate que action apunta a 'auth' y method es POST -->
            <form action="{{ url_for('auth') }}" method="POST" class="auth-form">
                <div class="input-group">
                    <label>ID de Usuario / Email</label>
                    <input type="email" name="email" placeholder="usuario@orbe.ai" required>
                </div>

                <div class="input-group">
                    <label>Clave de Acceso</label>
                    <input type="password" name="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-login">
                    Conectar Neuralmente
                </button>
            </form>

            <div class="auth-footer">
                <p>¿No tienes acceso? <a href="{{ url_for('register') }}">Solicitar Registro</a></p>
            </div>
        </div>
    </div>

</body>
</html>
