<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORBE | Verificación</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-background"></div>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-header">
                <h2>CÓDIGO DE ACCESO</h2>
                <p>Hemos enviado un código de 6 dígitos a tu correo.</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('verify_otp') }}" method="POST" class="auth-form">
                <div class="input-group">
                    <label>Código OTP</label>
                    <input type="text" name="otp_code" placeholder="123456" required 
                           style="letter-spacing: 5px; text-align: center; font-size: 1.2rem;"
                           maxlength="6" inputmode="numeric">
                </div>

                <button type="submit" class="btn-login">VERIFICAR</button>
            </form>
            
            <div class="auth-footer">
                <p>¿No llegó? Revisa Spam o espera 5 min.</p>
            </div>
        </div>
    </div>
</body>
</html>
